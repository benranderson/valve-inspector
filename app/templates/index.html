{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="jumbotron">
        <h1>Valve Inspector <i class="mdi mdi-tag-multiple"></i></h1>
    </div>

    <div class="container">
        <h1>Add a new valve</h1>
        <div>
            {{ wtf.quick_form(form) }}  
        </div>
        <br>
        <h1>Valves</h1>
        <table class="table table-hover">
            <thead><tr><th>Tag</th><th>Size</th><th>Location</th><th></th></tr></thead>
            {% for valve in valves %}
                <tr>
                    <td><a href="{{ url_for('.valve', tag=valve.tag) }}"><button type="button" class="btn btn-primary">{{ valve.tag }}</button></a></td>    
                    <td>{{ valve.size }} in</td>
                    <td>{{ valve.location }}</td>
                    <td>
                        <form method="post" action="{{ url_for('main.valve_delete', id=valve.id) }}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{%- endblock %}
