{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="jumbotron">
        <h1>Valve Inspector <i class="mdi mdi-tag-multiple"></i></h1>
    </div>

    <div class="container">
        <h1>Add a new valve</h1>
        <div>
            {{ wtf.quick_form(form) }}  
        </div>
        <br>
        <h1>Valves</h1>
        {% for valve in valves %}
            <p><a href="{{ url_for('.valve', tag=valve.tag) }}"><button type="button" class="btn btn-primary btn-block">Tag: {{ valve.tag }}</button></a></p>
        {% endfor %}
    </div>

{%- endblock %}
